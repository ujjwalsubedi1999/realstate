{% extends 'base.html' %}
{% load static %}
{% block title %}Company Board{% endblock %}

{% block body %}
 <!--/ Team Star /-->
 <section class="section-agents section-t8" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="title-wrap d-flex justify-content-between">
            <div class="title-box">
              <h2 class="title-a" style="margin-top: 45px;">Board of Directors</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">

        {% for x in bord %}
        <div class="col-md-4" style="margin-bottom: 30px;">
          <div class="card-box-d" >
            <div class="card-img-d">
              <img src="/{{x.img}}" alt="" class="img-d img-fluid" >
            </div>
            <div class="card-overlay card-overlay-hover">
       
          
              <div class="card-footer-d">
                <div class="socials-footer d-flex justify-content-center">
                  
                  <div class="card-body-d" >
                    <div class="info-agents color-a">
                      <p>
                        {{x.name}}
                      </p>
                      <p>
                        {{x.title}}</p>
                      <p>
                        {{x.role}}</p>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}


 
      </div>
    </div>
  </section>
  <!--/ Team End /-->
{% endblock %}
